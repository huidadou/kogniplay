<svg xmlns="http://www.w3.org/2000/svg" width="120" height="32" viewBox="0 0 120 32" fill="none">
  <defs>
    <linearGradient id="kGradient" x1="0" y1="0" x2="1" y2="1" gradientUnits="objectBoundingBox">
      <stop offset="0%" stop-color="#22c55e"/>
      <stop offset="100%" stop-color="#16a34a"/>
    </linearGradient>
    <linearGradient id="pGradient" x1="0" y1="0" x2="1" y2="1" gradientUnits="objectBoundingBox">
      <stop offset="0%" stop-color="#f97316"/>
      <stop offset="100%" stop-color="#ea580c"/>
    </linearGradient>
  </defs>
  
  <!-- 3D K Letter -->
  <g transform="translate(2, 2)">
    <!-- K main vertical bar -->
    <rect x="0" y="0" width="4" height="24" fill="url(#kGradient)" stroke="#0f172a" stroke-width="0.5"/>
    <!-- K top diagonal -->
    <rect x="4" y="0" width="8" height="4" fill="url(#kGradient)" stroke="#0f172a" stroke-width="0.5"/>
    <rect x="8" y="4" width="4" height="4" fill="url(#kGradient)" stroke="#0f172a" stroke-width="0.5"/>
    <!-- K bottom diagonal -->
    <rect x="4" y="20" width="8" height="4" fill="url(#kGradient)" stroke="#0f172a" stroke-width="0.5"/>
    <rect x="8" y="16" width="4" height="4" fill="url(#kGradient)" stroke="#0f172a" stroke-width="0.5"/>
  </g>
  
  <!-- 3D P Letter -->
  <g transform="translate(18, 2)">
    <!-- P main vertical bar -->
    <rect x="0" y="0" width="4" height="24" fill="url(#pGradient)" stroke="#0f172a" stroke-width="0.5"/>
    <!-- P top horizontal -->
    <rect x="4" y="0" width="8" height="4" fill="url(#pGradient)" stroke="#0f172a" stroke-width="0.5"/>
    <!-- P middle horizontal -->
    <rect x="4" y="10" width="8" height="4" fill="url(#pGradient)" stroke="#0f172a" stroke-width="0.5"/>
    <!-- P right vertical -->
    <rect x="12" y="4" width="4" height="6" fill="url(#pGradient)" stroke="#0f172a" stroke-width="0.5"/>
  </g>
  
  <!-- KogniPlay text -->
  <text x="40" y="21" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto" font-size="16" font-weight="700" fill="#0f172a">KogniPlay</text>
</svg>


